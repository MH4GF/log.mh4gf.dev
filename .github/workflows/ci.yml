name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
      - name: Setup node env ğŸ—
        uses: MH4GF/shared-config/.github/composite-actions/setup-yarn@main
        with:
          node-version-file: .node-version
      - name: Build pathpida type file ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn workspace blog build:path
      - name: Run linter ğŸ‘€
        run: yarn lint
      - name: Check format ğŸ‘€
        run: |
          yarn format
          git diff --exit-code
      - name: Setup browsers ğŸ‘€
        run: |
          yarn workspace playwright install:browsers
      - name: Run tests ğŸ§ª
        run: yarn test
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
