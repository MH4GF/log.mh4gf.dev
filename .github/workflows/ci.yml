name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3
      - name: Setup node env 🏗
        uses: MH4GF/shared-config/.github/composite-actions/setup-yarn@main
        with:
          node-version-file: .node-version
      - name: Build pathpida type file 👨🏻‍💻
        run: yarn workspace blog build:path
      - name: Run linter 👀
        run: yarn lint
      - name: Check format 👀
        run: |
          yarn format
          git diff --exit-code
      - name: Setup browsers 👀
        run: |
          yarn workspace playwright install:browsers
      - name: Run tests 🧪
        run: yarn test
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
