name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3

      - name: Setup node env 🏗
        uses: actions/setup-node@v3.1.0
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: yarn

      - name: Install dependencies 👨🏻‍💻
        run: yarn

      - name: Build pathpida type file 👨🏻‍💻
        run: yarn build:path

      - name: Run linter 👀
        run: yarn lint

      - name: Check format 👀
        run: |
          yarn format
          git diff --exit-code

      # - name: Run tests 🧪
      #   run: yarn test
